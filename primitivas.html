<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script defer>
      /*Primitivas em javascript são os tipos de dado ou
        valor que a linguagem consegue utilizar*/
      /*Number é a primitiva dos números REAIS,
      permite que a gente faça operações aritiméticas*/
      let number = 5;
      number = number / 2;
      console.log(number);
      /* Text é a primitiva dos valores textuais, além
      de uma primitiva, ela tem poderes especiais que
      permitem ela de fazer coisas a mais*/
      let text = "Bernardo";
      console.log(text);
      let cat = "Professor ";
      //Concatenação de primitivas text
      console.log(cat + text);
      //Exibe o comprimento de um texto
      console.log(text.length);
      console.log(text.toUpperCase());
      console.log(text.toLowerCase());
      text = text.toUpperCase();
      console.log(text);
    </script>
  </body>
</html>
