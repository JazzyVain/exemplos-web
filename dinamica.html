<!DOCTYPE html>
<html>
  <head>
    <title>Página simples</title>
  </head>
  <body>
    <p id="mensagem">Olá!</p>
    <button onclick="mudarMensagem()">Clique em mim</button>
    <script>
      function mudarMensagem() {
        document.getElementById("mensagem").textContent = "Você clicou em mim!";
      }
    </script>
  </body>
</html>
